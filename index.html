<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÎÖ∏ÎîîÏïºÏùò Î∞©Î™ÖÎ°ù</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    form, input, button {
  max-width: 100%;
  box-sizing: border-box;
}
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    form {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 2rem;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.02);
    }
    input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1da1f2;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background-color: #0d8dd6;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    li {
      background: white;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.02);
      transition: background 0.2s;
    }
    li:hover {
      background: #f5faff;
    }
    .guest-list-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }
    .guest-list-content {
      margin-bottom: 10px;
      line-height: 1.5;
    }
    .guest-list-created-at {
      font-size: 0.85rem;
      color: #777;
    }
    @media (max-width: 500px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìÆ Î∞©Î™ÖÎ°ù</h1>

  <form>
    <input type="text" id="guest-name" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî" />
    <input type="text" id="guest-content" placeholder="ÎÇ®Í∏∞Í≥† Ïã∂ÏùÄ ÎßêÏùÑ Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî" />
    <button type="button" id="guest-submit">ÏûëÏÑ±ÌïòÍ∏∞</button>
  </form>

  <div id="guest-list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import {
      query,
      orderBy,
      getFirestore,
      collection,
      getDocs,
      addDoc,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCaJ7ImhOOhRfwKbmDXdlR7yry0dInQ2h4",
      authDomain: "nodea-naru-guestlist.firebaseapp.com",
      projectId: "nodea-naru-guestlist",
      storageBucket: "nodea-naru-guestlist.firebasestorage.app",
      messagingSenderId: "561412411636",
      appId: "1:561412411636:web:772c4120192d3938a4cea1",
      measurementId: "G-32BTCJLM76"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    const db = getFirestore(app);
    const guestRef = collection(db, "guests");
    const q = query(guestRef, orderBy("created_at", "desc"));

    async function sendGuest() {
      const name = document.querySelector("#guest-name").value.trim();
      const content = document.querySelector("#guest-content").value.trim();
      if (!name || !content) return;

      await addDoc(guestRef, {
        name,
        content,
        created_at: new Date(),
      });

      document.querySelector("#guest-name").value = "";
      document.querySelector("#guest-content").value = "";
      getGuestList();
    }

    async function getGuestList() {
      let html = `<ul>`;
      const guestList = await getDocs(q);

      guestList.forEach((data) => {
        const d = new Date(data.data().created_at.toDate());
        const myDate = `${d.getFullYear()}ÎÖÑ ${d.getMonth() + 1}Ïõî ${d.getDate()}Ïùº ${d.getHours()}Ïãú ${d.getMinutes()}Î∂Ñ`;
        html += `
          <li>
            <div class="guest-list-name">${data.data().name}</div>
            <div class="guest-list-content">${data.data().content}</div>
            <div class="guest-list-created-at">üïí ${myDate}</div>
          </li>
        `;
      });

      html += `</ul>`;
      document.querySelector("#guest-list").innerHTML = html;
    }

    document.querySelector("#guest-submit").addEventListener("click", () => {
      sendGuest();
      getGuestList();
    });

    getGuestList();
  </script>
</body>
</html>
